name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Run tests
        run: make test

      - name: Build universal release
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          make release VERSION=$VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Scanline-*.zip
          generate_release_notes: true

      - name: Update Homebrew cask
        # Requires HOMEBREW_TAP_TOKEN secret: a fine-grained PAT scoped to
        # duke8585/homebrew-scanline with contents read+write.
        # sed -i '' is macOS syntax â€” drop the '' if switching to a Linux runner.
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          ZIP=build/Scanline-${VERSION}.zip
          SHA=$(shasum -a 256 "$ZIP" | awk '{print $1}')

          git clone https://x-access-token:${TAP_TOKEN}@github.com/duke8585/homebrew-scanline.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Casks/scanline.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA}\"/" Casks/scanline.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/scanline.rb
          git commit -m "bump scanline to ${VERSION}"
          git push
